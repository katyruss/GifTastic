<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GifTastic</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Dunder Mifflin Giphy Search</h1>
        </div>

        <div class="row">
            <div class="col-md-12" id="display-buttons"></div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <label for="user-input">Search for anything Office-related and enjoy the results!</label><br>
                <input type="text" id="user-input">
                <button id="submit">Submit</button>
                <div id="searches">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12" id="display-gifs"></div>
        </div>
    </div>


</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="assets/app.js"></script>

</html>
